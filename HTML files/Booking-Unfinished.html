 <!-- Header and search -->    
<div class="container">
  <div>
    <h2><center>Book a Hot Desk</center></h2><p></p>
  </div> 
    
  <div class="row">  
      <div class="col-xs-6 col-sm-4">
        <div class="form-group">
          <label class="control-label requiredField" for="date1">Start Date</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="glyphicon glyphicon-calendar"></i>
              </div>
              <input class="form-control" id="sdate" placeholder="MM/DD/YYYY"/>
            </div>
        </div>
      </div>

      <div class="col-xs-6 col-sm-4">
        <div class="form-group">
          <label class="control-label requiredField" for="date2">End Date</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="glyphicon glyphicon-calendar" ></i>
              </div>
              <input class="form-control" id="edate" placeholder="MM/DD/YYYY" />
            </div>
        </div>
      </div>

      <div class="col-xs-6 col-sm-4">
        <div class="form-group">
          <label for="sel1">Location</label>
          <div class="input-group">
              <div class="input-group-addon">
                <i class="glyphicon glyphicon-globe"></i>
              </div>
            <select class="form-control" id="select" disabled="true">
              <option>Edinburgh</option>
              <option>Glasgow</option>
              <option>Belfast</option>
              <option>Hemel</option>
            </select>
          </div>
        </div>
      </div>

     <br>
      <div class="col-xs-4">
        <div class="form-group">
            <button type="button" class="btn btn-danger" id="search">Search</button>
        </div>
      </div>
    
  </div>
</div>


<!-- Table for picking seats format -->

  </div>

  <tfoot class="book"></tfoot>
  </div>
</table>
